<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedor - {{ proveedor.nombre }}</title>
</head>
<body>
    <h1>{{ proveedor.nombre }}</h1>
    <p>Dirección: {{ proveedor.direccion }}</p>
    <p>Teléfono: {{ proveedor.telefono }}</p>
    <h2>Productos suministrados</h2>
    <ul>
        {% for producto in proveedor.productos_suministrados %}
            <li><a href="{{ url_for('producto', nombre=producto.nombre) }}">{{ producto.nombre }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
